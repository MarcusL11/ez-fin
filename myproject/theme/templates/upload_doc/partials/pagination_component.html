<div class="text-center">
  <div class="join">
    {% if page_obj.has_previous %}
      <button
        class="join-item btn hover:bg-primary"
        hx-post="{% url 'my_docs_pagination_view' %}"
        hx-swap="outerHTML"
        hx-target="#pagination_view_result"
        hx-vals='{"previous_page_number": "{{ page_obj.previous_page_number }}"}'>
        «
      </button>
    {% else %}
      <button class="join-item btn btn-disabled">«</button>
    {% endif %}
    <button class="join-item btn">Page {{ page_obj.number  }} of {{ page_obj.paginator.num_pages }}</button>
    {% if page_obj.has_next %}
      <button
        class="join-item btn hover:bg-primary"
        hx-post="{% url 'my_docs_pagination_view' %}"
        hx-swap="outerHTML"
        hx-target="#pagination_view_result"
        hx-vals='{"next_page_number": "{{ page_obj.next_page_number }}"}'>
        »
      </button>
    {% else %}
      <button class="join-item btn btn-disabled">»</button>
    {% endif %}
  </div>
</div>
