<div class="card bg-base-100">
  <ul class="menu w-64">
    {% for category in matching_category %} 
    <li 
      class="hover:text-primary">
      <div 
        class=""
        _="
        on click
          set #transaction_category's value to me.innerText then
          add .hidden to #search_result
        end
        ">
        {{ category }}
      </div>
    </li>
    {% endfor %} 
  </ul>
</div>
