{% load widget_tweaks %}
{% load static %}

<ul class="space-y-2">
  {% for category in categories %}
  <li 
    class="flex justify-between items-center p-2 rounded"
    id="category_list_{{ category.id }}">
    <span>{{ category.name }}</span>
    <div class="flex items-center space-x-2">
      <!--Edit Button-->
      <button 
        class="text-warning transition-colors focus:outline-none"
        hx-post="{% url 'edit_category_list' %}"
        hx-target="#category_list_{{ category.id }}"
        hx-swap="outerHTML"
        hx-trigger="click"
        hx-vals='{
        "category_id": "{{ category.id }}",
        "category_name": "{{ category.name }}"
        }'>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </button>
      <!--Delete Button-->
      <button 
        class="text-error transition-colors focus:outline-none"
        hx-post="{% url 'delete_category_list' %}"
        hx-target="#category_list"
        hx-swap="innerHTML"
        hx-trigger="click"
        hx-vals='{"category_id":"{{ category.id }}"}'>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </li>
  {% endfor %}
</ul>
<!--Add Category Button-->
<button 
  class="btn btn-sm btn-primary"
  _="
  on click
    remove .hidden from #add_category_form then
    add .hidden on me
  end
  ">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
  </svg>
  Add Category
</button>
<form 
  id="add_category_form"
  method="POST"
  hx-post="{% url 'add_category_list' %}" 
  hx-trigger="submit" 
  hx-target="#category_list"
  hx-swap="innerHTML"
  class="hidden"
>
  {% csrf_token %}
  <div class="flex items-center space-x-1">
    {{ form.category_name|add_class:"input-sm rounded-lg border-primary"|attr:"placeholder:New Category" }}
    <button 
      class="btn btn-sm btn-primary"
      type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Add Category
    </button>
  </div>
</form>
